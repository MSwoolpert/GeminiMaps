<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Illinois Map Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div id="input-container">
      <label for="prompt-input"><b>Map Instructions:</b></label>
      <textarea id="prompt-input">Outline Illinois and label surrounding states (Missouri, Iowa, Kentucky). Mark New Canton.</textarea>
      <button id="submit-btn">Submit</button>
    </div>
    <div id="map-container">
      <div id="map"></div>
    </div>
  </div>

  <!-- Load Google Maps -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_MAPS_API_KEY&libraries=drawing,places&callback=initMap"
    async defer></script>

  <script src="main.js"></script>
</body>
</html>
